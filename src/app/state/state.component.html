<div class="main-content">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card" id="org">
                    <div class="card-header card-header-primary">
                        <div class="row">
                            <div class="col-lg-12 col-md-6 ">
                                <button type="button" class="btn btn-default bg-info pull-right m-3"
                                    (click)="adduser()">Add
                                    Organization</button>
                                <div class="row">
                                    <div class="col-md-6">
                                        <h4 class="card-title">Organization</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                        <!-- Name Column -->
                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let row; let i = index;"> {{i+1}} </td>
                        </ng-container>
                        <!-- Name Column -->
                        <ng-container matColumnDef="org_name">
                            <th mat-header-cell *matHeaderCellDef  class="card-container"> Name </th>
                            <td mat-cell *matCellDef="let row"  class="card-container"> {{row.org_name}} </td>
                        </ng-container>
                        <!-- Action Column -->
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef  class="card-container">Actions </th>
                            <td mat-cell *matCellDef="let row"  class="card-container">
                                <a (click)="edit_low(row) " style="color:#1d8b4e; cursor:pointer;">
                                    <mat-icon aria-label="Edit">edit</mat-icon>
                                </a>
                                <a (click)="delete_low(row)" style="color:red; cursor:pointer;">
                                    <mat-icon aria-label="Delete">delete</mat-icon>
                                </a>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
