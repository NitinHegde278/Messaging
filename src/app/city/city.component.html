<div class="main-content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card" style="margin-top: -30px;">
                    <div class="card-header card-header-primary">
                        <div class="row">
                            <div class="col-lg-12 col-md-6 ">
                                <button type="button" class="btn btn-default bg-info pull-right m-3"
                                    (click)="adduser()">Add
                                    State</button>
                                <div class="row">
                                    <div class="col-md-6">
                                        <h5 class="card-title ">States</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                        <!-- Name Column -->
                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let row;let i = index;"> {{i+1}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="state_name">
                            <th mat-header-cell *matHeaderCellDef class="card-container"> State Name</th>
                            <td mat-cell *matCellDef="let row" class="card-container"> {{row.state_name}} </td>
                        </ng-container>

                        <!-- Role Column -->
                        <!-- <ng-container matColumnDef="cat_name">
                            <th mat-header-cell *matHeaderCellDef class="card-container"> Main Category Name</th>
                            <td mat-cell *matCellDef="let row" class="card-container"> {{row.cat_name}} </td>
                        </ng-container>
 -->

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef class="card-container">Actions </th>
                            <td mat-cell *matCellDef="let row" class="card-container">
                                <!-- <button mat-raised-button color="primary" (click)="edit_low(row)"> -->
                                <a (click)="edit_low(row) " style="color:#1d8b4e; cursor:pointer;">
                                    <mat-icon aria-label="Edit">edit</mat-icon>
                                </a>
                                <!-- <a href="" (click)="edit_low(row)"> <mat-icon aria-label="Edit">edit</mat-icon></a> -->
                                <!-- <mat-icon>edit</mat-icon>
                                </button> -->
                                <!-- <button mat-raised-button class="iconbutton" (click)="delete_low(row)" color="warn"> -->
                                <a (click)="delete_low(row)" style="color:red; cursor:pointer;">
                                    <mat-icon aria-label="Delete">delete</mat-icon>
                                </a>
                                <!-- <mat-icon>delete</mat-icon>
                                </button> -->
                                <!-- </td> -->
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[8, 15, 30, 100]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
