<div class="col-lg-12">
<h1 mat-dialog-title>{{dialogTitle}}</h1>
<div mat-dialog-content class="cardbox">
    <form [formGroup]="myForm" (ngSubmit)="saveUser()">
            <div class="row container">
               <div class="col-md-12">
                    <mat-form-field>
                        <input matInput placeholder="Name" type="text" formControlName="name" [(ngModel)]="name" required>
                        <mat-error>This field is mandatory.</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row container">
                <div class="col-md-12">
                    <mat-form-field>
                        <input matInput placeholder="Email" [disabled]="editmode" formControlName="email" [(ngModel)]="email"
                        required>
                        <mat-error>Please add valid email.</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row container">
                <div class="col-md-12">
                     <mat-form-field>
                         <input matInput placeholder="Mobile Number" [(ngModel)]="mobile"
                        (keypress)="numberOnly($event)" formControlName="mobile" type="text" maxlength="10" required>
                         <mat-error>Please add 10 Digit.</mat-error>
                     </mat-form-field>
                 </div>
             </div>
             <div class="row container">
                <div class="col-md-12">
                     <!-- <mat-form-field>
                         <input matInput placeholder="Organization Name" type="text" formControlName="orgName" [(ngModel)]="orgName" required>
                         <mat-error>This field is mandatory.</mat-error>
                     </mat-form-field> -->
                     <mat-form-field>
                        <mat-label>Organization Name</mat-label>
                        <mat-select [(value)]="orgName" formControlName="orgName"  required>
                          <mat-option *ngFor="let item of orgReference" [value]="item.org_name" >
                            {{item.org_name}}
                          </mat-option>
                        </mat-select>
                        <mat-error>This field is mandatory.</mat-error>
                    </mat-form-field>
                 </div>
             </div>

                <div class="col-md-12">
                    <mat-form-field>
                        <mat-label>Role Type</mat-label>
                        <mat-select [(value)]="selectedroletype" (selectionChange)="roletypeChanged($event)" required>
                          <mat-option *ngFor="let role of rolesReference" [value]="role.id" >
                            {{role.role}}
                          </mat-option>
                          <mat-error>This field is mandatory.</mat-error> 
                        </mat-select>

            </div>

                <div class="col-md-12 asterisk_input">
                  
                </div>  <app-reference-data-selector  [placeholder]="roleLabel" [default-value]="selectedrole" [options]="rolesReference" (chosen-value)="roleChanged($event)"></app-reference-data-selector>
            </div> -->
          
            <div class="row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-default bg-success pull-right m-3" *ngIf="save_user_btn" [disabled]="!myForm.valid" (click)="saveUser()">Save
                        <span *ngIf="showSpinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-default bg-success pull-right m-3" *ngIf="update_user_btn" [disabled]="!myForm.valid" (click)="updateUser()">Update
                        <span *ngIf="showSpinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    </button>        
                    <button type="button" class="btn btn-default bg-danger pull-right m-3" mat-dialog-close>Cancel</button>   
                </div>
            </div>
        </form>
</div>
</div>
