
<div mat-dialog-content id="sending">
    <div *ngIf="sending">
        <div class="h3">Message Has Been Sent Successfully</div>
        <button class="btn btn-success" (click)="dialogRef.close()">OK</button>
    </div>
    <div *ngIf="!sending">
  <div class="h3">Sending Messages</div>
  <div class="h5">Please do not close the window or Refresh until all the messages are sent....</div>
  </div>
  
</div>
