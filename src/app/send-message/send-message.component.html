
<div class="container">
    
    <form [formGroup]="myForm">    
        <mat-form-field appearance="outline" class="example shadow-lg rounded" id="first">
            <mat-label>Campaign Name</mat-label>
            <input matInput formControlName="campaign" type="text" name="campaign" [(ngModel)]="campaign" required/>
            <mat-error>This field is Mandatory</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="example-full-width shadow-lg rounded">
            <mat-label>Type your Message Here</mat-label>
            <textarea matInput formControlName="message" rows="3" name="message" [(ngModel)]="message" required ></textarea>
            <mat-error>This field is Mandatory</mat-error>
        </mat-form-field>
        <div class="row">
            <div class="col-lg-11 col-md-6">
                <button type="button" class="btn pull-right send" (click)="addOrganization()" style="margin-top: 34px;">
                    Add Organization <mat-icon mat-list-icon class="font-c">add_circle_outline</mat-icon>
                </button>
            </div>
        </div>    
    

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-11">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <div class="row">
                            <div class="col-lg-12 col-md-6 ">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h4 class="card-title ">Organization details</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <table mat-table [dataSource]="dataSource" class="shadow-lg">
                        <!-- Name Column -->
                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Organization Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <!-- Email Column -->
                        <ng-container matColumnDef="states">
                            <th mat-header-cell *matHeaderCellDef> Selected States </th>
                            <td mat-cell *matCellDef="let element"> {{element.states}} </td>
                        </ng-container>

                        <!-- Mobile number Column -->
                        <ng-container matColumnDef="sms">
                            <th mat-header-cell *matHeaderCellDef> SMS </th>
                            <td mat-cell *matCellDef="let element"> {{element.sms}} </td>
                        </ng-container>

                        <!-- Role Column -->
                        <ng-container matColumnDef="whatsapp">
                            <th mat-header-cell *matHeaderCellDef> WhatsApp </th>
                            <td mat-cell *matCellDef="let element"> {{element.whatsapp}} </td>
                        </ng-container>

                        <!-- Action Column -->
                        <!-- <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef >Actions </th>
                            <td mat-cell *matCellDef="let row">{{row.action}}
                                <a (click)="edit_low(row) " style="color:#1d8b4e; cursor:pointer;">
                                    <mat-icon aria-label="Edit">edit</mat-icon>
                                </a>
                                <a (click)="delete_low(row)" style="color:red; cursor:pointer;">
                                    <mat-icon aria-label="Delete">delete</mat-icon>
                                </a>
                                <mat-slide-toggle [checked]="row.status" class="toggle"  [color]="color" (change)="toggle(row,$event)"></mat-slide-toggle>
                                </td>
                        </ng-container> -->

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [length]="100"
                    [pageSize]="3" [pageSizeOptions]="[3, 10, 25, 100]" showFirstLastButtons></mat-paginator>
                
                </div>
            </div>
        </div>
    </div>
</form>
    <div class="row">
        <div class="col-lg-11 col-md-6">
            <button type="button" class="btn pull-right send" [disabled]="always()" (click)="sendingMessage()" style="margin-top: 10px; padding: 15px 25px;">
                Send Message
            </button>
        </div>
    </div> 
</div>
