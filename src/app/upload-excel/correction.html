<div class="col-lg-12" style="width: 500px;max-height: 700px; overflow-y: auto;overflow-x: hidden;text-align: center;">
    <!-- <mat-spinner id="spinner" *ngIf="showSpinner" [diameter]="35" style="margin-left: 130px;"></mat-spinner> -->
    <h2 mat-dialog-title>{{dialogTitle}}</h2>
    <div mat-dialog-content class="cardbox">
        <form [formGroup]="myForm">
            <div class="row">
            <h3 style="margin: 10px;">No.</h3>
                <h3 style="margin: 10px 20px;">Mismatched States</h3>
                <h3 style="margin: 10px;">Select</h3>
            </div>
        <div *ngFor="let item of element;let i = index;" id="trial">
            <div class="row">
                <p style="margin: 16px;">{{i+1}}</p> 
                <p style="margin: 16px 10px 16px 24px;width: 70px;">{{item.mis_state}}</p>
            <mat-form-field style="right:-80px;">
                <mat-label>State</mat-label>
                <mat-select [(ngModel)]="selectedStates[i]" formControlName="states" required>
                        
                            <mat-option *ngFor="let item of stateList" [value]="item.state_id">
                                {{item.state_name}}
                            </mat-option>
                        
                </mat-select>
                <mat-error>This field is mandatory.</mat-error> 
            </mat-form-field>
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-default bg-success pull-right m-3" [disabled]="check()" (click)="saveStates()">Save</button>
                <button type="button" class="btn btn-default bg-danger pull-right m-3" mat-dialog-close>Discard</button>   
            </div>
        </div>
        </form>
    </div>
    </div>
