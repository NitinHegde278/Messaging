
<h1 mat-dialog-title>Enter your email</h1>
<div mat-dialog-content class="container_card">
    <form [formGroup]="forgotform" (ngSubmit)="check_email()">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field >
                <input matInput placeholder="Enter your email" required formControlName="email" [(ngModel)]="email" type="email" >
                <mat-error>Please enter valid email.</mat-error>
           </mat-form-field>
       </div>
    </div>
    <div class="row default-btn1">
        <div class="col-md-12 default-btn1">
            
            <button type="button" class="btn btn-default bg-success pull-right m-3 default-btn1" [disabled]="!forgotform.valid" (click)="check_email()">Confirm
                <span *ngIf="showSpinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            </button> 
            <button type="button" class="btn btn-default bg-danger pull-right m-3 default-btn1" mat-dialog-close>Cancel</button> 
            <!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
            
        </div>
    </div>
</form>
</div>
